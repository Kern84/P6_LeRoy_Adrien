<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">

    <title>Just Stream It</title>
</head>
<body>
    <div id="bloc_page">
        <header>
            <div id="titre_principal">
                <div id="logo">
                    <img src="images/logo.png" alt="logo de Just Stream It">
                </div>
                <nav>
                    <ul class="menu">
                        <li class="menu">Accueil</li>
                        <li class="menu">Catégories</li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <section id="meilleur_film">
                <div id="meilleur_film_option">
                    <h3 id="titre_meilleur_film">Titre du film</h3>
                    <p id="résumé_meilleur_film">Résumé du film</p>
                    <a href="lien vers le film"><input type="button" value="Lire le film"></a>
                </div>
                <img id="image_meilleur_film" src="" alt="photo du film">
                <script type="text/javascript" src="script.js"></script>
            </section>
            <section id="films_les_mieux_notés">
                <h2>Films les mieux notés</h2>
                <ul class="mieux_notés">
                    <li class="mieux_notés">Film 1</li>
                    <li class="mieux_notés">Film 2</li>
                    <li class="mieux_notés">Film 3</li>
                    <li class="mieux_notés">Film 4</li>
                    <li class="mieux_notés">Film 5</li>
                    <li class="mieux_notés">Film 6</li>
                    <li class="mieux_notés">Film 7</li>
                </ul>
            </section>
        </main>
    </div>
</body>
</html>
