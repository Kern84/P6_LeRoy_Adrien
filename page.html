<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js" async></script>
    <script type="text/javascript" src="carousel.js" async></script>
    <title>Just Stream It</title>
</head>
<body>
    <div id="bloc_page">
        <header>
            <div id="titre_principal">
                <div id="logo">
                    <img src="images/logo.png" alt="logo de Just Stream It">
                </div>
                <nav>
                    <ul class="menu">
                        <li class="menu">Accueil</li>
                        <li class="menu">Catégories</li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <section id="meilleur_film">
                <div id="meilleur_film_option">
                    <h3 id="titre_meilleur_film">Titre du film</h3>
                    <p id="résumé_meilleur_film">Résumé du film</p>
                    <a href="lien vers le film"><input type="button" value="Lire le film"></a>
                </div>
                <img id="image_meilleur_film" src="" alt="photo du film">
            </section>

            <section id="films_les_mieux_notés">
                <div class="container">
                    <h2>Films les mieux notés</h2>
                    <div class="carousel">
                        <div class="carousel_container">
                            <div class="carousel_item">Film 1</div>
                            <div class="carousel_item">Film 2</div>
                            <div class="carousel_item">Film 3</div>
                            <div class="carousel_item">Film 4</div>
                            <div class="carousel_item">Film 5</div>
                            <div class="carousel_item">Film 6</div>
                            <div class="carousel_item">Film 7</div>
                        </div>
                    </div>
                </div>
            </section>

        </main>
    </div>
</body>
</html>
